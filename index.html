	<script>
	
		//core function for returning results
		function HaalAfbeelding(mf, gt) {
			return ZoekPlaatje(getGTforZoekPlaatje(gt, defgt), mf, "chicken");
		}

		//display the calculation results
		function KruisEmbed(maleDataValue, femaleDataValue) {
			let ResultArray = new Array();
			ResultArray = KruisingPartialGT(maleDataValue, femaleDataValue);
			let allResultsHtml = "";
			for (ee = 0; ee < ResultArray.length; ee++) {
				array2 = ResultArray[ee].split(';');
				allResultsHtml += generateResultContent(array2);
				//log values to console
				console.log("array2[0]: ", array2[0]);
				console.log("array2[1]: ", array2[1]);
				console.log("array2[2]: ", array2[2]);
				console.log("array2[3]: ", array2[3]);
				console.log("array2[4]: ", array2[4]);
				console.log("array2[5]: ", array2[5]);
				console.log("array2[6]: ", array2[6]);
			}
			document.querySelector(".resultinfoallframe").innerHTML = allResultsHtml;
		}

		function generateResultContent(array2) {
			let gender = array2[1] === "M" ? 'Male' : 'Female';
			let ratio = array2[3].match(/Ratio = [^,]*/)[0].replace('Ratio = ', '');
			let minAnimals = array2[3].match(/minimum of animals to breed: \d+/)[0].replace('minimum of animals to breed: ', '');
			let description = array2[5];
			let resultImgSrc = "img/offspring/" + array2[6];

			return `
					<div class="resultinfoindividualframe">
						<div class="resultimgonlyframe">
							<img class="icon2" alt="" src="${resultImgSrc}" width="60" />
						</div>
						<div class="resultinfoonlyframe">
							<div class="genderinfoframe">
								<div class="gender-title">Gender:</div>
								<div class="gender">${gender}</div>
							</div>
							<div class="genderinfoframe">
								<div class="breed-minimum-title">Breed Minimum:</div>
								<div class="breed-minimum">${minAnimals}</div>
							</div>
							<div class="genderinfoframe">
								<div class="ratio-title">Ratio:</div>
								<div class="ratio">${ratio}</div>
							</div>
							<div class="descriptionframe">
								<div class="description-title">Description:</div>
								<div class="description-content">${description}</div>
							</div>
						</div>
					</div>
				`;
		}

		function clearResults() {
			document.querySelector('.resultinfoallframe').innerHTML = '';
		}
	</script>
