			var diersoort = document.Theform.animalkind.value;
			var male = document.Theform.Male.value;
			var female = Theform.Female.value;
			if (ZoekPlaatje(male, 'M', diersoort) != "") {
				document.getElementById("Malepicture").innerHTML = "<img src='chicken_images/" + ZoekPlaatje(male, 'M', diersoort) + "' height='150'>";

			}
			else {
				document.getElementById("Malepicture").innerHTML = "<img src='img/noimage.png' height='150'>";
			}
			if (ZoekPlaatje(female, 'F', diersoort) != "") {
				document.getElementById("Femalepicture").innerHTML = "<img src='chicken_images/" + ZoekPlaatje(female, 'F', diersoort) + "' height='150'>";
			} else {
				document.getElementById("Femalepicture").innerHTML = "<img src='img/noimage.png' height='150'>";
			}
			document.getElementById("result2Embed").innerHTML = "";
		}

		// this function display the calculation results
		function KruisEmbed(maleDataValue, femaleDataValue) {
			var diersoort = document.Theform.animalkind.value;
			var PartialMaleGT = maleDataValue;
			var PartialFemaleGT = femaleDataValue;
			var ResultArrayEmbed = new Array();
			ResultArrayEmbed = KruisingPartialGT(PartialMaleGT, PartialFemaleGT);
			var stringske = "";
			var plaatje = "";
			var isaanfenotype = "no"
			var output = "";
			var output = "<TABLE width='100%' cellspacing=0 cellpadding=0 border='0'>";

			for (ee = 0; ee < ResultArrayEmbed.length; ee++) {
				arrinh2 = "";
				arrinh2 += "";
				array2 = ResultArrayEmbed[ee].split(';');
				if (e == 0) {
					arrinh2 += "<thead><TR><TD colspan='2'>&nbsp;&nbsp;" + array2[0] + "</TD></TR></thead><tbody>";
				}
				if (isaanfenotype == "no" && array2[0] == "FENOTYPE") {
					arrinh2 += "</tbody><TR><TD colspan='2'>&nbsp;</TD></TR>";
					arrinh2 += "<thead><TR><TD colspan='2'>&nbsp;&nbsp;" + array2[0] + "</TD></TR></thead><tbody>";
					isaanfenotype = "yes";
				}
				arrinh2 += "<TR class='odd'><TD rowspan='4'><img src='chicken_images/" + array2[6] + "' width='95' ></TD><TD>" + array2[1] + "</TD></TR>";

				arrinh2 += "<TR class='odd'><TD>" + array2[3] + "</TD></TR>";
				arrinh2 += "<TR class='odd'><TD>" + array2[4] + " / " + array2[5] + "</TD></TR>";
				output += arrinh2;
			}
			output += "</TABLE>";
			document.getElementById("result2Embed").innerHTML = output;
		}

		function redirectLink(clink) {

			var diersoort = document.Theform.animalkind.value;
			var Male = document.Theform.Male.value;
			var Female = document.Theform.Female.value;

			window.open(Linkstart + Male + Linkmiddle + Female)
		}

		function submitanimal(animal, combination, exclusive) {
			var myString = "./?action=combinationaddanimal&Combination=";
			myString += combination;
			myString += "&Animal=";
			myString += animal;
			myString += "&Exclusive=";
			myString += exclusive;
			window.location = myString;
		}
